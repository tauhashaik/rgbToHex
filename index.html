<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <h1 class="header">RGB TO HEX  COVERTER</h1>

    <center id="group">
      
      <div class="input-group input-group-lg" id="input1">
        <span class="input-group-text" id="inputGroup-sizing-lg">R</span>
        <input id="RInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>

    <div class="input-group input-group-lg" id="input2">
        <span class="input-group-text" id="inputGroup-sizing-lg">G</span>
        <input id="GInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>

    <div class="input-group input-group-lg" id="input3">
        <span class="input-group-text" id="inputGroup-sizing-lg">B</span>
        <input id="BInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
    <div class="input-group input-group-lg" id="output">
        <span class="input-group-text" id="inputGroup-sizing-lg">HEX</span>
        <input id="output1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="calcbtn" type="button">CONVERT</button>
      </div>
    </center>
  
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="/Javascript/index.js"></script>
</body>
</html>
